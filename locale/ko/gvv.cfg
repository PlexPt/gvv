[gvv-mod-help-control_lua]
1=control.lua 편집하기
2=모드, 세이브파일, 또는 시나리오(처음부터 시작)의 [color=yellow]global[/color] 테이블에 [color=yellow]gvv[/color]가 액세스할 수 있게 하려면 해당 지도 또는 모드의 "control.lua" 파일을 변경해야 합니다.
3=지도 또는 모드의 "control.lua" 파일의 첫 줄 또는 마지막 줄에 다음의 코드를 삽입하세요. 아니면 코드를 어디에든 위치시킬 수 있도록 "지금 함수를 실행"을 의미하는 "()"괄호없이 "local" 값에 할당하도록 변경할 수 있습니다. 그러면 저장된 함수가 되어 원할때 언제든 실행할 수 있습니다.
4=세이브파일의 경우에는 압축파일에서 "control.lua"만 꺼낸 뒤, 편집하고 압축파일 내부의 같은 위치에 "control.lua"를 덮어쓰세요.
5=현재 지도를 "control.lua"파일 편집없이 임시로 [color=yellow]gvv[/color]가 액세스할 수 있게 하려면, 왼쪽 메뉴의 __1__를 참조하세요.
6=임시로 액세스 가능하게 만든 상태는 저장이 되지 않으며, 그 상태에서는 멀티플레이에 플레이어가 추가로 진입하면 비동기화로 인해 추방될 수 있습니다.

[gvv-mod-help-console1]
1=콘솔 커맨드 - 1
2=[color=yellow]gvv[/color]모드는 다음의 커맨드를 제공합니다.
3=__1__ : 이 창을 열고 닫습니다. 서버 콘솔과 관리자가 아닌 플레이어는 사용할 수 없습니다.
4=__1__ : 활성화된 모드 목록과, [color=yellow]gvv[/color]가 액세스할 수 있는 모드 목록을 출력합니다.
5=__1__ : 해당 모드의 [color=yellow]global[/color] 테이블을 복사가능한 텍스트로 출력합니다. __2__으로 원하는 포맷을 선택할 수 있습니다. 기본은 __3__입니다.
6=세이브파일, 또는 시나리오에서 "control.lua"파일 편집없이 임시로 [color=yellow]gvv[/color]가 액세스할 수 있게 하려면, 다음의 커맨드를 채팅 콘솔에 입력하세요.
7=임시로 액세스 가능하게 만든 상태는 저장이 되지 않으며, 그 상태에서는 멀티플레이에 플레이어가 추가로 진입하면 비동기화로 인해 추방될 수 있습니다.
8=다음의 커맨드를 입력하면 [color=yellow]gvv[/color]가 지도의 [color=yellow]global[/color] 테이블에 액세스 할 수 없게 됩니다.
9=만약 "control.lua"에서 이미 액세스 가능하게 만들어둔 상태가 기본이라면 위 커맨드로 액세스하지 못하게 할 경우, 멀티플레이에 플레이어가 추가로 진입하면 비동기화로 인해 추방될 수 있습니다.
10=만약 "control.lua"를 편집하지 않은 상태로 임시로 액세스 가능하게 만든 뒤에 다시 액세스 불가능하게 만든 경우, 멀티플레이에 플레이어가 자유롭게 진입할 수 있게 됩니다.

[gvv-mod-help-console2]
1=콘솔 커맨드 - 2
2=여기에서 다른 모드의 [color=yellow]global[/color] 테이블을 호출하는 코드를 편리하게 복사할 수 있습니다.


[gvv-mod-help-how_to_use_gui]
1=GUI 사용 방법
2=[color=yellow]gvv[/color]의 메인 GUI에는 다음의 5가지 탭이 있습니다.
3=__1__ : 관심있다고 표시한 [color=yellow]global[/color] 변수의 값을 지속적으로 모니터링합니다.
4=__1__ : [color=yellow]gvv[/color]가 액세스할 수 있는 모드의 [color=yellow]global[/color] 테이블을 디렉토리 트리 구조로 표시합니다.
5=__1__ : [color=yellow]global[/color] 테이블에서 발견한 "[color=blue]Lua...[/color]"로 시작하는 [color=blue]LuaObject[/color]를 추적하려고 하면, 우선 이곳에 등록되어 내용에 액세스할 수 있습니다.
6=__1__ : Factorio의 전역 [color=blue]LuaObject[/color]에 액세스합니다.
7=__1__ : 지금 이 탭입니다.
8=디렉토리 트리 구조에서는 다음 항목들을 찾을 수 있습니다.
9= : 폴더입니다. 좌클릭으로 열거나, 우클릭으로 __1__에 등록할 수 있습니다.
10= : 값 항목입니다. 우클릭으로 __1__에 등록할 수 있습니다.
11= : [color=blue]LuaObject[/color] 개체입니다. 우클릭으로 __1__에 등록할 수 있습니다.
12= : 이 [color=blue]LuaObject[/color]에서는 사용할 수 없는(n/a = not available) property 항목입니다.
13= : 이 [color=blue]LuaObject[/color]가 가지고 있는 method 함수입니다. [color=yellow]gvv[/color]는 트리 보기에서 method의 실행을 지원하지 않습니다.
14=하지만 __1__의 빈 공간에 우클릭을 해서 직접 실행구문을 등록하면 method를 실행할 수 있으며, return 값이 있는 경우엔 표시됩니다. 실행결과가 반영되므로 주의하세요.
15=__1__의 항목의 경로를 우클릭하면 경로 또는 코드를 복사할 수 있는 창이 표시됩니다.


[gvv-mod-help-troubleshoot]
1=문제 해결
2=에러메세지가 노출됩니까? 대부분의 에러는 추적하던 개체가 실제로 사라졌거나 추적경로의 테이블이 삭제된 경우 발생합니다.
3=이것은 매우 일상적인 일이며, 대부분 다시 갱신을 시도하거나 무엇이 바뀌었는지 확인하고 처리하는 것으로 해결됩니다.
4=하지만 [color=yellow]global[/color] 테이블 전체에 액세스할 수 없습니까? 이것은 매우 특수한 경우입니다. 만약 다음과 유사한 에러메세지를 확인한다면 다음을 시도하세요.
5=다음 UI에 문제가 발생하는 모드의 이름을 입력하고 __1__ 또는 __2__을 누르면 [color=yellow]gvv[/color]의 [color=yellow]__3__[/color] 아래에 결과가 저장됩니다.
6=__1__을 누르면 문제를 일으키는 [color=yellow]global[/color]의 테이블 항목을 실제로 삭제합니다.
7=지금 문제를 일으키진 않지만 잠재적으로 문제를 일으킬 수 있는 항목은 __1__에 의해서 삭제되지 않습니다. [color=yellow]__2__[/color] 항목만 삭제되는 것을 나타냅니다.
8=[color=yellow]__1__[/color] 지우기 :

[gvv-mod-help-tips]
1=사용 팁
2=지도의 [color=yellow]global[/color] 테이블 일부를 메모장처럼 사용하기
3=채팅 콘솔에 [font=default-bold]/c[/font] 또는 [font=default-bold]/silent-command[/font]를 사용해서 코드를 실행할 때, [color=yellow]global[/color]은 누구의 [color=yellow]global[/color]인지 아시나요? 그것은 지도("[color=yellow]level[/color]")의 [color=yellow]global[/color]입니다. [color=yellow]level[/color]에 [color=yellow]gvv[/color]가 액세스할 수 있다면 여기에 아무거나 적어넣고 추적할 수 있습니다.
3-1=- 초기화 코드
3-2=- 메모 예제 - game.player.selected
3-3=- 메모 예제 - 아직 아무것도 안적음
3-4=- 특정 메모만 지우려면, 붙여넣기 후, 숫자만 적고 __1__를 누름.
3-5=[color=yellow]level[/color]의 [color=yellow]global[/color] 테이블을 이런 식으로 사용하는건 트릭이며, 위에 소개한 채팅 커맨드들은 [color=yellow]gvv[/color] 모드의 표준 동작이 아닙니다. 다른 응용 방법을 하나 제시했을 뿐입니다.
4=우클릭이 가능한게 몇 가지 더 있습니다.
5=- __1__ 탭의 __2__ 또는 [font=var]return[/font] 값을 우클릭하면 내용을 복사할 수 있는 창이 생깁니다.
5-word1=회색 코드
6=- __1__ 탭의 왼쪽 리스트 항목을 우클릭해서 지울 수 있습니다.
7=- 내용을 복사할 수 있는 창의 내용은 우클릭하면 전체 선택할 수 있습니다. __1__를 사용해서 복사할 수 있습니다.
8=임의의 리턴 값을 모니터링하기 - 1
9=- __1__ 탭을 보고있을 때, 아래의 빈 공간에 우클릭을 해본적이 있나요? return값이 있는 어떤 코드든 넣을 수 있습니다. 다만 중간에 함수가 있으면 게임 진행에 영향을 줄 수 있습니다.
10=임의의 리턴 값을 모니터링하기 - 2
11=- __1__에서 지도를 처음부터 시작한 경우 __2__의 기본 목록으로 예제 대신에 다른것이 나오도록 할 수 있는 옵션을 찾을 수 있습니다.



