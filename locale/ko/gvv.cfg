[gvv-mod-command-help]
only-admin=싱글플레이의 플레이어나 관리자만 이 커맨드를 사용할 수 있습니다.
need-graphic=이 커맨드를 사용하려면 게임 내의 GUI가 필요합니다.
no-level-support=이 지도는 gvv를 위한 원격 인터페이스를 지원하지 않습니다. /gmods 커맨드를 사용해서 가능한 모드 목록을 확인하세요. 이 지도의 세이브파일이나 시나리오의 "control.lua"의 끝에 어떤 코드를 삽입할 필요가 있습니다.
no-mod-support="__1__" 모드는 gvv를 위한 원격 인터페이스를 지원하지 않습니다. /gmods 커맨드를 사용해서 가능한 모드 목록을 확인하세요. 이 모드의 "control.lua"의 끝에 어떤 코드를 삽입할 필요가 있습니다.
no-mod-found="__1__" 모드를 로드된 모드 목록에서 찾을 수 없습니다. /gmods 커맨드를 사용해서 로드된 모드 목록을 확인하세요.
gvv=: gvv 메인 GUI 창을 열거나 닫습니다. 싱글플레이의 플레이어나 관리자만 이 커맨드를 사용할 수 있습니다.
gmods=: (gvv) 로드된 모드 목록과 global에 액세스 가능한 모드 목록을 출력합니다.
gdump=<mod_name>(optional) : (gvv) 액세스 가능한 모드의 global 데이터를 lua object notation 포맷으로 출력합니다.\n<mod_name>이 지정되어 있지 않으면, level(현재 맵)이 사용됩니다.
gdump-luaon=<mod_name>(optional) : (gvv) 액세스 가능한 모드의 global 데이터를 lua object notation 포맷으로 출력합니다.\n<mod_name>이 지정되어 있지 않으면, level(현재 맵)이 사용됩니다.
gdump-json=<mod_name>(optional) : (gvv) 액세스 가능한 모드의 global 데이터를 js object notation 포맷으로 출력합니다.\n<mod_name>이 지정되어 있지 않으면, level(현재 맵)이 사용됩니다.

